<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <table border="2px">
        <form action="">
      <tr> <!-- tr>td*3-->
        <td colspan="2" id="heading"> Registration Form</td>
      </tr>
      <tr>
        <td>Name</td>
        <td> <input type="text" placeholder="Name" required>
        </td>
      </tr>
      <tr>
        <td>Email Id</td>
        <td><input type="text" placeholder="email" required></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="text" placeholder="Password" required></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><textarea rows="4" cols="20" name=" "  id="" ></textarea></td>
      </tr>
      <tr>
        <td>Branch</td>
        <td>CSE<input type="radio" name=" r1" id="" value="CSE">
            IT<input type="radio" name=" r1" id="" value="IT">
            CE<input type="radio" name=" r1" id="" value="CE"></td>
      </tr>
      <tr>
        <td>Languages</td>
        <td>C<input type="checkbox" name="r1" value="C">
            C++<input type="checkbox" name="r2" value="C++">
            Java<input type="checkbox" name="r3" value="Java"></td>
      </tr>
      <tr>
        <td>Upload Profile photo</td>
        <td><input type="file" name="" id="" required></td>
      </tr>
      <tr>
        <td>City</td>
        <td><Select>
            <option>Ghaziabad</option>
            <option>delhi</option>
            <option selected>Noida </option>
            <option>lucknow</option>
        </Select></td>
      </tr>
      <tr>
        <td>Date of registration</td>
        <td><input type="date" required value=" " id=""></td>
      </tr>
      <tr>
        <td><input type="button" value="Register">
        </td>
        <td><input type="reset" value="Clear"></td>
      </tr>
    </form>
    </table>
</div>
</body>
</html>
